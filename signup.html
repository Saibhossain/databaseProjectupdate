<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/saibsCode/style/login_signup_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>Register</h1>
          <form method="POST" action="login_signup_handle.php">
              <div class="txt_field">
                  <input type="text" name="name" required>
                  <span></span>
                  <label>Full Name</label>
              </div>
              <div class="txt_field">
                  <input type="email" name="email" required>
                  <span></span>
                  <label>Email</label>
              </div>
              <div class="txt_field">
                  <input type="password" name="password" required>
                  <span></span>
                  <label>Password</label>
              </div>
              <div class="txt_field">
                  <input type="password" name="cpassword" required>
                  <span></span>
                  <label>Confirm Password</label>
              </div>
              <button type="submit" name="action" value="Sign_Up">Create Account</button>
              <div class="signup_link">
                  Have an Account ? <a href="login.html">Login Here</a>
              </div>
          </form>
      </div>
  </div>
  </body>
</html>
